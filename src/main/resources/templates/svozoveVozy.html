<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Simple Map Demo</title>
    <script src="https://api.mapy.cz/loader.js"></script>
    <div th:include="fragments/head"></div>
    <script>Loader.load()</script>
</head>
<body>
<div th:replace="fragments/navbar"></div>

<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8" style="text-align: center;">
            <br>
            <h1>Přehled vozů <a href="/vytvoritPopelnici" type="button" class="btn btn-primary" style="margin-left: 0.8em;"><i class="bi bi-plus-circle"></i></a></h1>
            <br>
            <div id="mapa" style="width:600px; height:400px; margin-left: auto; margin-right: auto;"></div>
            <br>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">Poznávací značka</th>
                    <th scope="col">Značka</th>
                    <th scope="col">Model</th>
                    <th scope="col">Kapacita [l]</th>
                    <th scope="col">Skládka</th>
                    <th scope="col">Podporované odpady</th>
                </tr>
                </thead>
                <tbody>
                <div th:each="gTruck: ${gTrucs}">
                    <tr>
<!--                        <td th:text="${gCan.garbageType}"></td>-->
<!--                        <td th:text="${gCan.volume}"></td>-->
<!--                        <td th:text="${gCan.getLocation().getAddress()}"></td>-->
<!--                        <td>-->
<!--                            <a th:href="@{/upravaSvozovehoVozu(id=${gCan.id})}" class="btn btn-primary"><i class="bi bi-pencil-fill"></i> Upravit</a>-->
<!--                        </td>-->
                    </tr>
                </div>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
