<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Svozové vozy</title>
    <div th:include="fragments/head"></div>
</head>
<body>
<div th:replace="fragments/navbar"></div>

<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8" style="text-align: center;">
            <br>
            <h1>Přehled vozů <a href="/vytvoritPopelnici" type="button" class="btn btn-primary" style="margin-left: 0.8em;"><i class="bi bi-plus-circle"></i></a></h1>
            <br>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">Poznávací značka</th>
                    <th scope="col">Značka</th>
                    <th scope="col">Model</th>
                    <th scope="col">Kapacita [l]</th>
                    <th scope="col">Skládka</th>
                    <th scope="col">Podporované odpady</th>
                </tr>
                </thead>
                <tbody>
                <div th:each="gTruck: ${gTrucks}">
                    <tr>
                        <td th:text="${gTruck.licencePlate}"></td>
                        <td th:text="${gTruck.make}"></td>
                        <td th:text="${gTruck.model}"></td>
                        <td th:text="${gTruck.capacity}"></td>
                        <td th:text="${gTruck.homeLandfill.location.getAddress()}"></td>
                        <td th:text="${gTruck.supportedGarbageTypes}"></td>
                        <td>
                            <a th:href="@{/upravaSvozovehoVozu(id=${gTruck.id})}" class="btn btn-primary"><i class="bi bi-pencil-fill"></i> Upravit</a>
                        </td>
                    </tr>
                </div>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
