<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sestava pro platby svozu</title>
    <div th:include="fragments/head"></div>
</head>
<body>
<div th:replace="fragments/navbar"></div>

<div class="container">
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8" style="text-align: center;">
      <form method="post">
      <h1>Generování sestavy pro platbu svozu</h1>
      <h2 style="margin-bottom: 0.5em">Zvolte svozy:</h2>

        <div th:each="gcol: ${collections}">
          <input class="form-check-input" type="checkbox" name="gcols" th:value="${gcol.id}" th:id="${gcol.id}">
          <label class="form-check-label" th:for="${gcol.id}" th:text="${gcol.name}">
          </label>
        </div>



      <button type="submit" class="btn btn-primary col-5" style="margin-left: 0.8em; margin-top: 1em"><i class="bi bi-envelope-paper-fill"></i>     Generovat informace k platbě</button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
